	<script>
		$(document).ready(function(){
			// apply formwin to all form elements
			// apply to only those with class="formwin" would look like this: 
			// formWinClassSel: '.formwin'
			$.formwin.init({
				formWinClassSel: '',
				placeholderColor: '#999'
			});

			// fix label sizes
			$.formwin.fixlabels({
				formWinClassSel: ''
			});
		});
	</script>

		Flexie.test = (function() {
					var prefixes = " -o- -moz- -ms- -webkit- -khtml- ".split(" ");
				
					function appendProperty(target, prop, value) {
						var cssText = [], i, j;

						for (i = 0, j = prefixes.length; i < j; i++) {
							cssText.push(prop + ":" + prefixes[i] + value);
						}

						target.style.cssText = cssText.join(";");
						return target;
					}
				
					return {
						parseChildren : function (children, flexMatrix, ordinalMatrix) {
							var matches = [];

							children.each(function (i) {
								var obj = {
									selector : "#" + $(this).attr("id"),
									properties : [],
									match : this
								};
							
								if (flexMatrix && flexMatrix[i]) {
									obj.flex = flexMatrix[i];
									obj.flexSpecificity = 101;
								}
							
								if (ordinalMatrix && ordinalMatrix[i]) {
									obj["ordinal-group"] = ordinalMatrix[i];
									obj.ordinalSpecificity = 101;
								}

								matches.push(obj);
							});

							matches.childPropertiesApplied = true;
							return matches;
						},
					
						applyBoxModel : function(params) {
							var element = params.target,
							    support = Flexie.flexboxSupported,
							    _self = this;
						
							// Start fresh
							Flexie.destroyInstance();
						
							if (support) {
								element.style.cssText = "display: -webkit-box; display: -moz-box; display: -o-box; display: -ms-box; display: -khtml-box; display: box;";
							
								for (var key in params) {
									var uc_key = key.charAt(0).toUpperCase() + key.substr(1);
								
									if (key === "children") {
										if (params.children.childPropertiesApplied) {
											window.setTimeout(function() {
												for (var i = 0, j = params.children.length; i < j; i++) {
													var child = params.children[i];

													if (child.flex !== undefined) {
														_self.applyProp(child.match, "boxFlex", child.flex);
													}

													if (child["ordinal-group"] !== undefined) {
														_self.applyProp(child.match, "boxOrdinalGroup", child["ordinal-group"]);
													}
												}
											}, 0);
										}
									} else {
										_self.applyProp(element, "box" + uc_key, params[key]);
									}
								}
							}
						
							if (!support || (support && support.partialSupport)) {
								new Flexie.box(params);
							}
						},
					
						applyProp : function(element, prop, value) {
							var uc_prop = prop.charAt(0).toUpperCase() + prop.substr(1),

							props = [
								prop,
								'Webkit' + uc_prop,
								'Moz' + uc_prop,
								'O' + uc_prop,
								'ms' + uc_prop,
								'Khtml' + uc_prop
							];

							for (var i = 0, j = props.length; i < j; i++) {
								element.style[props[i]] = value;
							}
						},
					
						reset : function(element) {
							element.style.cssText = "";
						}
					};
				}());
			</script>

					var withinThreshold = function (DOMOffset, expectedOffset) {
						var threshold = false;
					
						var calculate = function (num, value) {
							var limit = 0;

							while (limit < THRESHOLD) {
								if ((num + limit === value) || (num - limit === value)) {
									threshold = true;
									break;
								}
								limit++;
							}
						};
					
						if (typeof DOMOffset === "number") {
							calculate(DOMOffset, expectedOffset);
						} else {
							$.each(DOMOffset, function (key, value) {
								calculate(expectedOffset[key], value);
							});
						}
					
						return threshold;
					};

<body>
	<h1>Formwin - Form element styles for IE8+</h1>
	by <a href="http://www.pavingways.com">Rocco @ PavingWays</a><br>
	<ul>
		<li>works on &lt;textarea&gt; and &lt;input type="text"&gt; also in IE8</li>
		<li>semantically correct HTML: a label wraps a textarea/input</li>
		<li>no markup added</li>
		<li>minimal JavaScript to set focus class</li>
		<li>one sprited background image per state (all on one sprite was impossible): 
			<a target="_blank" href="input-normal.png">1</a>
			<a target="_blank" href="input-focus.png">2</a>
			<a target="_blank" href="input-disabled.png">3</a>
			<a target="_blank" href="input-positive.png">4</a>
			<a target="_blank" href="input-negative.png">5</a>
		</li>
		<li>4 default label positions: above, right, below and left</li>
		<li>input size flexible, also "live" in browser (Chrome, Safari, FF)</li>
	</ul>
	<form action="#">

<!-- select -->
		select without label and 2nd option "One" selected:<br>
		<br>
		<div class="borderdiv">
			<label for="select0">
				<div class="selectedvalue"><!-- optionally fill in selected option's text here --></div>
				<select id="select0">
					<option value="0">Zero</option>
					<option value="1" selected="selected">One</option>
					<option value="2">Two</option>
				</select>
			</label>
		</div>

		<div class="borderdiv">
			<label for="select0_1"><!-- optionally fill class="disabled" for disabled form elements - speeds up display of disabled state -->
				<div class="selectedvalue"><!-- optionally fill in selected option's text here --></div>
				<select id="select0_1" disabled="disabled">
					<option value="0">Zero</option>
					<option value="1">One</option>
					<option value="2" selected="selected">Two</option>
				</select>
			</label>
		</div>

		<div class="borderdiv">
			<label for="select1" class="above">
				<span>Select Label (above)</span>
				<div class="selectedvalue">Zero (v)</div>
				<select id="select1">
					<option value="0">Zero</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>
			</label>
		</div>

		<div class="borderdiv">
			<label for="select2" class="right">
				<span>Select Label (right)</span>
				<div class="selectedvalue">Zero (v)</div>
				<select id="select2">
					<option value="0">Zero</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>
			</label>
		</div>

		<div class="borderdiv">
			<label for="select3" class="below">
				<span>Select Label (below)</span>
				<div class="selectedvalue">Zero (v)</div>
				<select id="select3">
					<option value="0">Zero</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>
			</label>
		</div>

		<div class="borderdiv">
			<label for="select4" class="left">
				<span>Select Label (left)</span>
				<div class="selectedvalue">Zero (v)</div>
				<select id="select4">
					<option value="0">Zero</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>
			</label>
		</div>

<!-- textarea -->
		textarea without label and placeholder-attribute text:<br>
		<br>
		<div class="borderdiv">
			<label for="textarea0" class="texts">
				<textarea cols="100" rows="5" id="textarea0" placeholder="Placeholder Text" style="width: 300px; height: 100px;"></textarea>
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="textarea1" class="texts above">
				<span>Textarea Label (above)</span>
				<textarea cols="40" rows="5" id="textarea1">long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text long textarea text</textarea>
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="textarea2" class="texts right positive">
				<span>Textarea Label (right)</span>
				<textarea cols="40" rows="5" id="textarea2">textarea text</textarea>
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="textarea3" class="texts below negative">
				<span>Textarea Label (below)</span>
				<textarea cols="40" rows="5" id="textarea3">textarea text</textarea>
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="textarea4" class="texts left disabled">
				<span>Textarea Label (left)</span>
				<textarea cols="40" rows="5" id="textarea4" disabled="disabled">textarea text</textarea>
			</label>
		</div>

<!-- text input -->
		input without label and placeholder-attribute text:<br>
		<br>
		<div class="borderdiv">
			<label for="input0" class="texts">
				<input type="text" id="input0" value="" placeholder="Placeholder Text">
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="input1" class="texts above">
				<span>Input Label (above)</span>
				<input type="text" id="input1" value="input text">
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="input2" class="texts right positive">
				<span>Input Label (right)</span>
				<input type="text" id="input2" value="long input text long input text long input text long input text long input text">
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="input3" class="texts below negative">
				<span>Input Label (below)</span>
				<input type="text" id="input3" value="input text">
			</label>
		</div>
		
		<div class="borderdiv">
			<label for="input4" class="texts left disabled">
				<span>Input Label (left)</span>
				<input type="text" id="input4" value="input text" disabled="disabled">
			</label>
		</div>

<!-- checkbox -->
		a checkbox without label:<br>
		<br>
		<div class="borderdiv">
			<label for="check0">
				<div class="checkedvalue"></div>
				<input type="checkbox" id="check0" value="check0">
			</label>
